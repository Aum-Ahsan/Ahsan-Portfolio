<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="50%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="200" cy="200" r="180" fill="url(#grad)" filter="url(#glow)"/>
  
  <!-- Inner Circle -->
  <circle cx="200" cy="200" r="160" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- Initials -->
  <text x="200" y="220" font-family="Arial, sans-serif" font-size="80" font-weight="bold" text-anchor="middle" fill="white" filter="url(#glow)">AH</text>
  
  <!-- Decorative Elements -->
  <circle cx="120" cy="120" r="8" fill="rgba(255,255,255,0.6)"/>
  <circle cx="280" cy="120" r="6" fill="rgba(255,255,255,0.4)"/>
  <circle cx="120" cy="280" r="6" fill="rgba(255,255,255,0.4)"/>
  <circle cx="280" cy="280" r="8" fill="rgba(255,255,255,0.6)"/>
</svg>
